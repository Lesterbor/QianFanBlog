name: Debug Docusaurus Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          echo "=== Secrets 验证 ==="
          echo "SSH_HOST: ${{ secrets.SSH_HOST != '' && '***' || 'EMPTY' }}"
          echo "SSH_USERNAME: ${{ secrets.SSH_USERNAME != '' && '***' || 'EMPTY' }}"
          if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_KEY_EXISTS: YES (length: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -c) chars)"
            echo "KEY_STARTS_WITH: $(echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -c 20)..."
          else
            echo "SSH_KEY_EXISTS: NO"
          fi
          echo "===================="

      - name: Debug SSH Connection
        uses: appleboy/ssh-action@v1
        env:
          DEPLOY_PATH: "/var/www/QianFanBlog"
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_timeout: 20m
          debug: true
          script: |
            echo "=== 开始调试 ==="
            echo "当前用户: $(whoami)"
            echo "工作目录: $(pwd)"
            echo "目录权限:"
            ls -ld $DEPLOY_PATH
            echo "================="