- name: Deploy via SSH
  uses: appleboy/ssh-action@v1
  with:
    host: ${{ secrets.HOST }}
    username: root
    password: ${{ secrets.SSH_PASSWORD }}  # 使用密码认证
    port: ${{ secrets.PORT }}
    script: |
      cd /var/www/QianFanBlog
      git pull origin main
      npm install
      npm run build