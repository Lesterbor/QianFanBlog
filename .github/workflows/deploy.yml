name: Deploy Docusaurus to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}  # 服务器 IP
          username: ${{ secrets.SSH_USERNAME }}  # 登录用户名（如 root）
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 私钥
          script: |
            cd /var/www/QianFanBlog
            git pull origin main
            npm run build