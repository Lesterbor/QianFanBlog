name: Deploy QianFanBlog
on: [push]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 克隆仓库并构建项目
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: root
          password: ${{ secrets.PASSWORD }} 
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/QianFanBlog
            git pull origin main
            npm install
            npm run build